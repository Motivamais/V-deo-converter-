<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Adventure Game</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .game-container {
      position: relative;
      width: 300px;
      height: 500px;
      border: 2px solid #000;
      overflow: hidden;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .game-scene {
      display: none;
      font-size: 40px;
      text-align: center;
    }

    .game-scene.active {
      display: block;
    }

    .controls {
      margin-top: 20px;
    }

    .controls button {
      margin: 0 10px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="game-scene active" id="scene1">🚗💨 Start your engines!</div>
    <div class="game-scene" id="scene2">🚓💨 Chasing the bad guys!</div>
    <div class="game-scene" id="scene3">🚒💨 Saving the day!</div>
    <div class="game-scene" id="scene4">🚀💫 Reaching for the stars!</div>
    <div class="game-scene" id="scene5">🏆🎉 Victory!</div>
  </div>

  <div class="controls">
    <button onclick="previousScene()">Anterior</button>
    <button onclick="nextScene()">Próximo</button>
  </div>

  <button onclick="resetGame()" style="margin-top: 20px;">Reset</button>

  <audio id="backgroundMusic" src="vitoria_de_abraao.mp3" type="audio/mp3" autoplay loop></audio>

  <script>
    let currentScene = 1;
    const totalScenes = 5;

    function showScene(sceneNumber) {
      for (let i = 1; i <= totalScenes; i++) {
        document.getElementById(`scene${i}`).classList.remove('active');
      }
      document.getElementById(`scene${sceneNumber}`).classList.add('active');
    }

    function nextScene() {
      currentScene = (currentScene % totalScenes) + 1;
      showScene(currentScene);
    }

    function previousScene() {
      currentScene = (currentScene - 2 + totalScenes) % totalScenes + 1;
      showScene(currentScene);
    }

    function resetGame() {
      currentScene = 1;
      showScene(currentScene);
    }

    setInterval(nextScene, 5000); // Change scene every 5 seconds
  </script>
</body>
</html>
