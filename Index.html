<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Car Racing Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .game-container {
      position: relative;
      width: 300px;
      height: 500px;
      border: 2px solid #000;
      overflow: hidden;
      background: url('https://i.imgur.com/9mNf2W0.png') repeat-y center center;
      background-size: cover;
    }

    .game-area {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .car {
      position: absolute;
      bottom: 10px;
      left: calc(50% - 20px);
      font-size: 40px;
    }

    .enemy {
      position: absolute;
      font-size: 40px;
    }

    .score-board {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="game-area" id="gameArea">
      <div class="car" id="car">ðŸš—</div>
    </div>
    <div class="score-board">
      <p>Score: <span id="score">0</span></p>
    </div>
  </div>
  
  <audio id="backgroundMusic" src="musica.mp3" type="audio/mp3"></audio>
  
  <script>
    const car = document.getElementById('car');
    const gameArea = document.getElementById('gameArea');
    const scoreBoard = document.getElementById('score');
    const backgroundMusic = document.getElementById('backgroundMusic');
    let score = 0;
    let gameSpeed = 2;
    let enemies = [];
    let isGameOver = false;

    // Play background music when the page loads
    window.onload = () => {
      backgroundMusic.play();
    };

    document.addEventListener('keydown', moveCar);

    function moveCar(event) {
      const left = parseInt(window.getComputedStyle(car).getPropertyValue('left'));
      if (event.key === 'ArrowLeft' && left > 0) {
        car.style.left = left - 10 + 'px';
      } else if (event.key === 'ArrowRight' && left < 260) {
        car.style.left = left + 10 + 'px';
      }
    }

    function createEnemy() {
      const enemy = document.createElement('div');
      enemy.classList.add('enemy');
      enemy.innerHTML = 'ðŸš“';
      enemy.style.top = '0px';
      enemy.style.left = Math.floor(Math.random() * 260) + 'px';
      gameArea.appendChild(enemy);
      enemies.push(enemy);
    }

    function moveEnemies() {
      enemies.forEach((enemy, index) => {
        const top = parseInt(window.getComputedStyle(enemy).getPropertyValue('top'));
        if (top >= 500) {
          enemies.splice(index, 1);
          enemy.remove();
          score++;
          scoreBoard.textContent = score;
        } else {
          enemy.style.top = top + gameSpeed + 'px';
        }

        const carLeft = parseInt(window.getComputedStyle(car).getPropertyValue('left'));
        const carBottom = parseInt(window.getComputedStyle(car).getPropertyValue('bottom'));
        const enemyLeft = parseInt(window.getComputedStyle(enemy).getPropertyValue('left'));
        const enemyTop = parseInt(window.getComputedStyle(enemy).getPropertyValue('top'));

        if (
          carLeft < enemyLeft + 30 &&
          carLeft + 30 > enemyLeft &&
          carBottom < 500 - enemyTop &&
          carBottom + 30 > 500 - enemyTop - 40
        ) {
          isGameOver = true;
          alert('Game Over! Your score is ' + score);
          window.location.reload();
        }
      });
    }

    function gameLoop() {
      if (!isGameOver) {
        createEnemy();
        moveEnemies();
        requestAnimationFrame(gameLoop);
      }
    }

    gameLoop();
  </script>
</body>
</html>
